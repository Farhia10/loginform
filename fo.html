<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive login form</title>
    <link  rel="stylesheet" type="text/css" href="form.css">

</head>
<body>
    <div class="login-form">
        <h1>login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="#" method="post">
                        <input type="text" name="name" placeholder="User Email" required autofocus="">
                        <input type="password" name="pwd" placeholder=" user password" required
                         autofocus="">
                         <button class="btn" type="submit">Log in</button>
                    </form>
                    <p class="account">don't have an account? <a href="#">Register</a></p>
                </div>
                <div class="form-img">
                    <img src="images.jpg" alt="login image">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
